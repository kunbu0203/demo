              <h2 class="subtitle">立即申請</h2>
              <h3>簡單填寫，即可申請個人雲端教學系統!</h3>
            </div>
            <div class="apply-main section-main">
              <form class="field register" action="#">
                <div class="field-wrap"> 
                  <div class="field-section"> 
                    <div class="field-label"> 
                      <label>
                         申請人姓名<span>*</span></label>
                    </div>
                    <div class="field-input"> 
                      <input type="text" placeholder="王小花"/>
                    </div>
                  </div>
                  <div class="field-section"> 
                    <div class="field-label"> 
                      <label>
                         申請人Email<span>*</span></label>
                    </div>
                    <div class="field-input"> 
                      <input type="email" placeholder="ex:abc@gmail.com"/>
                    </div>
                  </div>
                  <div class="field-section"> 
                    <div class="field-label"> 
                      <label>
                         申請人電話<span>*</span></label>
                    </div>
                    <div class="field-input"> 
                      <input type="tel" placeholder="ex:0912345678"/>
                    </div>
                  </div>
                  <div class="field-section"> 
                    <div class="field-label"> 
                      <label>
                         擅長教學內容<span>*</span></label>
                    </div>
                    <div class="field-input"> 
                      <textarea name="" value="ex:兒童數學"> </textarea>
                    </div>
                  </div>
                  <div class="field-agree"> 
                    <input type="checkbox"/>我已經閱讀並同意<a href="#">服務條款</a>、<a href="#">隱私權政策</a>，並同意提供以上資料供使用。
                  </div>
                  <div class="field-btn">
                    <button class="btn btn-outline-primary" type="reset">重 填</button>
                    <button class="btn btn-primary" type="submit">送 出</button>
                  </div>
